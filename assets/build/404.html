<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link href="style.css" rel="stylesheet">
</head>

<body class="app" ng-app="MainModule" ng-controller="MainController" id="page-top">
    <div ng-include="'./build/sidebar.html'"></div>
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <script>window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.classList.add('fadeOut');
            }, 300);
        });</script>
    <div>
        <div ng-include="'./sidebar.html'"></div>
    </div>
    <div class="pos-a t-0 l-0 bgc-white w-100 h-100 d-f fxd-r fxw-w ai-c jc-c pos-r p-30">
        <div class="mR-60">
            <img alt="#" src="assets/static/images/404.png">
        </div>
        <div class="d-f jc-c fxd-c">
            <h1 class="mB-30 fw-900 lh-1 c-red-500" style="font-size:60px">404</h1>
            <h3 class="mB-10 fsz-lg c-grey-900 tt-c">Oops Page Not Found</h3>
            <p class="mB-30 fsz-def c-grey-700">The page you are looking for does not exist or has been moved.</p>
            <div>
                <a href="index.html" type="primary" class="btn btn-primary">Go to Home</a>
            </div>
        </div>
    </div>
    <script src="/js/dependencies/angular.1.6.7.js"></script>
    <script src="/js/dependencies/angular-toastr.js"></script>
    <script src="/js/dependencies/compareTo.module.js"></script>
    <script src="/js/dependencies/fontawesome.min.js"></script>
    <script src="/js/dependencies/jquery.min.js"></script>
    <script src="/js/public/angular-route.min.js"></script>

    <script type="text/javascript" src="vendor.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
    <script src="/js/private/controllers/MainModule.js"></script>
    <script src="/js/private/controllers/MainController.js"></script>
</body>

</html>
