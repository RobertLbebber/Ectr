<div class="email-app">
  <div class="email-content open no-inbox-view">
    <div class="email-compose">
      <div class="d-n@md+ p-20">
        <a class="email-side-toggle c-grey-900 cH-blue-500 td-n" href="javascript:void(0)">
          <i class="ti-menu"></i>
        </a>
      </div>
      <form class="email-compose-body" action="/User/sendEmail" method="POST">
        <h4 class="c-grey-900 mB-20">Send Message</h4>
        <div class="send-header">
          <div class="form-group">
            <input type="text" name="to" class="form-control" value="{{(email.activeEmail.to).join(', ')}}" ng-if="email.autofill">
            <input type="text" name="to" class="form-control" placeholder="To" ng-if="!email.autofill">
          </div>
          <div class="form-group">
            <input type="text" name="cc" class="form-control" placeholder="CC">
          </div>
          <div class="form-group">
            <input type="text" name="bcc" class="form-control" placeholder="BCC">
          </div>
          <div class="form-group">
            <input class="form-control" name="subject" value="{{email.activeEmail.subject}}" ng-if="email.autofill">
            <input class="form-control" name="subject" placeholder="Email Subject" ng-if="!email.autofill">
          </div>
          <div class="form-group">
            <textarea name="message" class="form-control" placeholder="Say Hi..." rows="10"></textarea>
          </div>
        </div>
        <div id="compose-area"></div>
        <div class="text-right mrg-top-30">
          <button class="btn btn-danger">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
